<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pong game</title>
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://unpkg.com/emoji.css/dist/emoji.min.css'>
    <script src="https://kit.fontawesome.com/2d1d09362f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="pause-icon"><i class="far fa-pause-circle" id="pause-icon"></i></div>
    <div class="left-goalkeeper goalkeeper "><span class="ec ec-raised-back-of-hand"></span></div>
    <div class="ball"></div>
    <div class="right-goalkeeper goalkeeper"><span class="ec ec-raised-back-of-hand"></span></div>
    <div class="scores">
        <div class="left-score">
            <div>
                <span>0</span>
                <div class="left-score-overflow"></div>
            </div>
        </div>
        <div class="right-score">
            <div>
                <span>0</span>
                <div class="right-score-overflow"></div>
            </div>
        </div>
    </div>
    <div class="key-notes1">
        <div class="arrow"><p>&#8691</p></div>
        <div class="buttons"><p>[W]<br><br><br><br>[S]</p></div>
    </div>
    <div class="key-notes2">
        <p id="key-notes2-line1">Press ENTER to start</p>
        <p id="key-notes2-line2">SPACE to pause/resume</p>
    </div>
    <div class="key-notes3">
        <div class="buttons"><p>[&#8593]<br><br><br><br>[&#8595]</p></div>
        <div class="arrow"><p>&#8691</p></div>
    </div>

</body>
<script src="js/GameObject.js"></script>
<script src="js/Goalkeeper.js"></script>
<script src="js/ScoreDisplay.js"></script>
<script src="js/Ball.js"></script>
<script src="js/GameEngine.js"></script>
<script src="js/main.js"></script>

</html>
