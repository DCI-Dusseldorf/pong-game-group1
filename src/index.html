<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pong game</title>
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://unpkg.com/emoji.css/dist/emoji.min.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="left-goalkeeper goalkeeper "><span class="ec ec-raised-back-of-hand"></span></div>
    <div class="ball"></div>
    <div class="right-goalkeeper goalkeeper"><span class="ec ec-raised-back-of-hand"></span></div>
    <div class="scores">
        <div class="left-score">
            <div>
                <span>0</span>
                <div class="left-score-overflow"></div>
            </div>
        </div>
        <div class="right-score">
            <div>
                <span>0</span>
                <div class="right-score-overflow"></div>
            </div>
        </div>
    </div>
    <div class="key-notes">
        <p id="key-notes-line1">Press ENTER to start</p>
        <p id="key-notes-line2">SPACE to pause/resume</p>
    </div>

</body>
    
<script src="main.js"></script>

</html>
